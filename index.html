<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="content-container">
      <div class="web-logo-container">
        <img src="images/logo.svg" alt="Logo" class="web-logo" />
      </div>
      <div class="web-image-container">
        <img
          src="images/hero-mobile.jpg"
          alt="web-image"
          class="web-image-mobile"
        />
        <img
          src="images/hero-desktop.jpg"
          alt="web-image"
          class="web-image-desktop"
        />
      </div>
      <div class="web-info-container">
        <h1 class="web-info-title">
          We're <br />
          coming <br />
          soon
        </h1>
        <p class="web-info-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="email-section-container">
        <div class="input-container">
          <form action="">
            <input
              type="email"
              placeholder="Email Address"
              class="input"
              required
            />
            <button type="submit" class="send-button">
              <img src="images/icon-arrow.svg" alt="send" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
